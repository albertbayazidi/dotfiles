include-file = include-modules.ini

[bar/base]
height = 35
fixed-center = true
radius = 15

border-top-size = 0.5%
border-color = ${colors.trans}

wm-restack = bspwm
enable-ipc = true

include-file = fonts.ini
include-file = modules.ini

background = ${colors.bg}
foreground = ${colors.fg}

cursor-click = pointer
cursor-scroll = ns-resize

[bar/external]
monitor = HDMI-1
inherit = bar/base
width = 12.5%
offset-x = 0.7%
modules-left = ${modules.external}

[bar/left]
monitor = eDP-1
inherit = bar/base
width = 20.85%
offset-x = 0.75%
modules-left = ${modules.left}

[bar/left-alt]
monitor = eDP-1
inherit = bar/base
width = 12.5%
offset-x = 1%
modules-left = ${modules.left-alt}

[bar/right]
monitor = eDP-1
inherit = bar/base
width = 19.25%
offset-x = 80%
modules-right = ${modules.right}

[settings]
screenchange-reload = true
