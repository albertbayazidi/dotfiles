include-file = include-modules.ini

[bar/base]
height = 35
fixed-center = true
radius = 15

border-top-size = 10pt
border-color = ${colors.trans}

wm-restack = bspwm
enable-ipc = true

include-file = fonts.ini
include-file = modules.ini

background = #232323
foreground = #eeeeee

cursor-click = pointer
cursor-scroll = ns-resize

[bar/left]
inherit = bar/base
width = 25%
offset-x = 1%
modules-left = ${modules.left}

[bar/left-alt]
inherit = bar/base
width = 30%
offset-x = 1%
modules-left = ${modules.left}

[bar/right]
inherit = bar/base
width = 20%
offset-x = 79%
modules-right = ${modules.right}

[settings]
screenchange-reload = true
