include-file = include-modules.ini

[bar/base]
height = 35
fixed-center = true
radius = 15

border-top-size = 6pt
border-color = ${colors.trans}

wm-restack = bspwm
enable-ipc = true

include-file = fonts.ini
include-file = modules.ini

background = ${colors.bg}
foreground = ${colors.fg}

cursor-click = pointer
cursor-scroll = ns-resize

[bar/left]
inherit = bar/base
width = 20.85%
offset-x = 0.75%
modules-left = ${modules.left}

[bar/left-alt]
inherit = bar/base
width = 25%
offset-x = 1%
modules-left = ${modules.left-alt}

[bar/right]
inherit = bar/base
width = 19.25%
offset-x = 80%
modules-right = ${modules.right}

[settings]
screenchange-reload = true
