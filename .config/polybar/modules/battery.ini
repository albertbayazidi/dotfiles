[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 95

format-charging = <animation-charging> <label-charging>
label-charging-foreground = ${colors.fg}
format-charging-background = ${colors.bg}
format-charging-padding = 1
label-charging = %{T1}%percentage%%%{T-}

format-discharging = <ramp-capacity> <label-discharging>

format-discharging-background = ${colors.bg}
label-discharging-foreground = ${colors.fg}
format-discharging-padding = 1
label-discharging = %{T1}%percentage%%%{T-}

format-full = <ramp-capacity> <label-full>
format-full-background = ${colors.bg}
label-full-foreground = ${colors.fg}
format-full-padding = 1
label-full = %{T1}%percentage%%%{T-}

ramp-capacity-foregorund = ${colors.fg}
ramp-capacity-0 = 󰁺 
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽 
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-framerate = 500

animation-charging-foregorund = ${colors.fg}
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-framerate = 500



